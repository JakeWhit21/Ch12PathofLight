    <main>
        <h2>Contact Path of Light Yoga Studio</h2>
            <p>Required fields are marked with an asterisk *.</p>
        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
            <label for="myName">* Name:</label>
            <input type="text" name="myName" id="myName" required="required">

            <label for="myEmail">* E-mail:</label>
            <input type="email" name="myEmail" id="myEmail" required="required">

            <label for="reference">How did you hear about us?</label>
            <input type="text" name="Reference" id="reference" list="references">
            <datalist id="references">
                <option>Google</option>
                <option>Bing</option>
                <option>Facebook</option>
                <option>Friend</option>
                <option>Radio Ad</option>
            </datalist>

            <label for="myComments">* Comments:</label>
            <textarea name="Comments" id="myComments" rows="2" cols="20" required="required"></textarea>

            <span><input type="submit" value="Send Now"></span>
        </form>
        </main>
